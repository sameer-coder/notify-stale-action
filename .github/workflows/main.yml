name: notify-stale-action
on:
  workflow_dispatch:
    branches:
      - main
  schedule:
    - cron: '30 8 * * *'
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Notify pending release
        id: notify
        uses: nearform/github-action-notify-release@pending-release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          stale-days: 0
